<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="todo.css">
</head>
    <body>
        <div class="container">
            <h1>To-Do List</h1>
            <header class="main-header">
                <input type="text" placeholder="Enter you activity..." class="field-todo">
                <div class="buttons">
                    <a href="#" class="add-todo"><i class="fa fa-plus" aria-hidden="true"></i></a>
                    <a href="#" class="clean-value"><i class="fa fa-trash" aria-hidden="true"></i></a>
                </div>
            </header>
            <ul class="todo"></ul>
            <span class="count">0</span>
        </div>	
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/4079f6c56b.js"></script>
        <script src="todo.js"></script>
    </body>
</html>
